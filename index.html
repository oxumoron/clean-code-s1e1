<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <header class="top-main">

      <img class="top-main__img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhower-matrix">
           
      <a class="top-main__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>

    </header>

    <main class="bottom-main">

      <section class="addition">

        <label class="addition__title title" for="addition__add-task">Add Item</label>

        <div class="addition__inner">

          <input id="addition__add-task"

            class="addition__task"

            type="text">

          <button class="addition__btn btn">Add</button>

        </div>

      </section>

      <section class="todo">

        <h3 class="title">Todo</h3>

        <ul class="todo__list">

          <li class="todo__list-item">

            <input class="todo__list-checkbox" type="checkbox">

            <label class="todo__list-label">Pay Bills</label>

            <input class="todo__list-input" type="text">

            <button class="edit btn">Edit</button>

            <button class="delete btn">

              <img class="todo__list-img" src="./remove.svg" alt="Icon to remove task">

            </button>

          </li>

          <li class="todo__list-item todo__list-item--edit">

            <input class="todo__list-checkbox" type="checkbox">

            <label class="todo__list-label">Go Shopping</label>

            <input type="text"
              value="Go Shopping"
              class="todo__list-input">
            <label class="task">Go Shopping</label>

            <button class="edit btn">Save</button>

            <button class="delete btn">

              <img class="todo__list-img" src="./remove.svg" alt="Icon to remove task">

            </button>

          </li>

        </ul>

      </section>

      <section class="completed">

        <h3 class="title">Completed</h3>

        <ul class="completed__list">
  
          <li class="completed__list-item">
  
            <input class="completed__list-checkbox" type="checkbox" checked>
  
            <label class="completed__list-label">See the Doctor</label>
  
            <input type="text" class="completed__list-input">

  
            <button class="edit btn">Edit</button>
  
            <button class="delete btn">
  
              <img class="completed__list-img" src="./remove.svg" alt="Icon to remove task">
  
            </button>
  
          </li>
  
        </ul>

      </section>

    </main>

  <script src="app.js"></script>

  </body>
  
</html>
